{% extends 'base.html' %}
{% block title %}
- Delete confirmation
{% endblock %}
{% block content %}
<h2>Delete Workout</h2>
<p>Are you sure you want to delete "{{ workout.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <div class="actions">
        <button class="btn-danger" type="submit">Yes, delete</button>
        <a class="btn-ghost" href="{% url 'workout_list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
